upstream django {
    server 127.0.0.1:8000;
}

server{
  listen 443;
  server_name akshare.top;
  charset utf-8;
  root /home/ubuntu/python/DjangoBlog/;

  ssl on;
  ssl_certificate /etc/nginx/conf.d/1_akshare.top_bundle.crt;
  ssl_certificate_key /etc/nginx/conf.d/2_akshare.top.key;
  ssl_session_timeout 5m;
  ssl_ciphers ECDHE-RSA-AES128-GCM-SHA256:ECDHE:ECDH:AES:HIGH:!NULL:!aNULL:!MD5:!ADH:!RC4;
  ssl_protocols TLSv1 TLSv1.1 TLSv1.2 TLSv1.3;
  ssl_prefer_server_ciphers on;

  client_max_body_size 75M;

  location /static {
    alias /home/ubuntu/python/DjangoBlog/collectedstatic;
  }
  location /media {
    alias /home/ubuntu/python/DjangoBlog/uploads;
  }

location / {
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header Host $http_host;
        proxy_set_header X-NginX-Proxy true;
        proxy_redirect off;
        if (!-f $request_filename) {
            proxy_pass http://127.0.0.1:8000;
            break;
        }
        }
}

server {
    listen 80;
    #填写绑定证书的域名
    server_name akshare.top;
    #把http的域名请求转成https
    return 301 https://$host$request_uri;
}